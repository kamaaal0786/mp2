<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LEXAI | Indian Legal Intelligence</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <span class="logo-icon">‚öñÔ∏è</span>
                <div class="logo-text">LEXAI</div>
                <div class="logo-subtitle">Indian Legal Intelligence</div>
            </div>

            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Access your legal AI assistant</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="lawyer@example.com"
                        required
                    >
                </div>

                <div class="form-group password-toggle">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="auth-link">
                Don't have an account? <a href="register.html">Create Account</a>
            </div>

            <div class="features-grid">
                <div class="feature-item">AI-Powered Research</div>
                <div class="feature-item">Case Analysis</div>
                <div class="feature-item">Legal Drafting</div>
                <div class="feature-item">Secure & Private</div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Call login function from auth.js
            login(email, password, rememberMe);
        });
    </script>
</body>
</html>
